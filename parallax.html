<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/parallax_style.css">
</head>
<body>
	<div id="wrap">
		<nav id="navi">
			<h1><a href="https://parallax-scroll.aenism.com/"><img src=img/parallax_logo.jpg></a></h1>
			<ul class = "main-nav">
				<li><a href="#ms1" class="scroll">Bean</li>
				<li><a href="#ms2" class="scroll">Cold Brew</li>
				<li><a href="#ms3" class="scroll">Roasting</li>
			</ul>
		</nav> <!-- navi -->
		<div id="ms1" class="container bg-holder" data-width="1200" data-height="730">
			<section class="content">
				<h3>It's bean o'clock</h3>
				<p>더치커피와 원두커피 전문 쇼핑몰 반어클락입니디.</p>
					<div class="icon">
						<img src="img/icon_view.png">
					</div>
			</section>
		</div> <!-- ms1 -->
		<div id="ms2" class="container bg-holder" data-width="1200" data-height="730">
			<section class="content">
				<h3>Cold Brewed Coffee</h3>
				<p>믿을 수 있는 고품질의 더치커피를 찾으신다면<br>지금 바로 주문하세요!</p>
					<div class="icon">
						<img src="img/icon_order.png">
					</div>
			</section>
		</div> <!-- ms2 -->
		<div id="ms3" class="container bg-holder" data-width="1200" data-height="730">
			<section class="content">
				<h3>Roasted bean</h3>
				<p>주문 후 로스팅한 신선한 원두를<br> 만나보고 싶다면 지금 바로 주문하세요!</p>
					<div class="icon">
						<img src="img/icon_order.png">
					</div>
			</section>
		</div> <!-- ms3 -->
	</div> <!-- wrap -->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery-migrate-1.4.1.min.js"></script>
<script src="js/jquery.parallax-scroll.min.js"></script>
<script type="text/javascript">
	$(function()
	{
		$('.scroll').click(function(e)
		{
			e.preventDefault(); //기본 이벤트 동작 제거
			$('html, body').animate({scrollTop:$(this.hash).offset().top},500);
		});
		$(window).resize(function()
		{
			$('container').width($(window).width()).height($(window).height());//현재창 너비와 높이를 .container에 적용
			$('.content').each(function()
			{
				$(this).css('margin-left',($(this).width()/2*-1)+'px').css('margin-top',($(this).height()/2*-1)+'px');
			});
		});
		setTimeout(function()
		{
			$(window).resize()},1000); //섹션이 화면에 맞춰 중앙 정렬

		$('.bg-holder').parallaxScroll(
		{
			friction:0.3
		});
		$('.icon img').hover(function()
		{
			$(this).attr('src',$(this).attr('src').replace('.png','_over.png')); //img에 마우스가 올라갔을때
			}, function() //img에 마우스 올리지 않았을때
			{
			$(this).attr('src',$(this).attr('src').replace('_over.png',
				'.png'));
		});
	});
</script>
</body>
</html>
